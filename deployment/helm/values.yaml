replicaCount: 1

image:
  repository: ghcr.io/catenax-ng/product-dft-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"
  
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "dft-service"
  
imagePullSecrets: []
nameOverride: "product-dft-frontend"
fullnameOverride: "dft-frontend"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
